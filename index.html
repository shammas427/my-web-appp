<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Web App</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --primary: #2563eb;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --primary: #60a5fa;
        }

        body { 
            font-family: system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: grid;
            place-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #themeToggle {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="card">
        <button id="themeToggle">Dark Mode</button>
        <h2 id="counter">0</h2>
        <button id="incrementBtn">Count Up</button>
        <button id="resetBtn" style="background: #ef4444;">Reset Data</button>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const counterDisplay = document.getElementById('counter');
        
        // 1. LOAD DATA ON STARTUP
        let count = localStorage.getItem('myCount') || 0;
        let savedTheme = localStorage.getItem('myTheme') || 'light';

        // Apply loaded data
        counterDisplay.innerText = count;
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerText = 'Light Mode';
        }

        // 2. THEME TOGGLE WITH SAVING
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerText = 'Dark Mode';
                localStorage.setItem('myTheme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerText = 'Light Mode';
                localStorage.setItem('myTheme', 'dark');
            }
        });

        // 3. COUNTER WITH SAVING
        document.getElementById('incrementBtn').addEventListener('click', () => {
            count++;
            counterDisplay.innerText = count;
            localStorage.setItem('myCount', count);
        });

        // 4. RESET BUTTON
        document.getElementById('resetBtn').addEventListener('click', () => {
            localStorage.clear();
            location.reload(); // Refresh page to reset UI
        });
    </script>
</body>
</html>
